<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0055a5;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #003366;
            color: white;
        }
        .container {
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            background-color: #0055a5;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #003366;
        }
        .counter {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h1>Add Course</h1>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('courses') }}">View Courses</a>
    </nav>
    <div class="container">
        <div class="counter">
            <p>Total People Joined: <span id="joinCounter">0</span></p>
        </div>
        <form id="courseForm" action="{{ url_for('add_course') }}" method="post" enctype="multipart/form-data" class="animate__animated animate__fadeIn">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="course_name" required>
            <br><br>
            <label for="courseDescription">Course Description:</label>
            <textarea id="courseDescription" name="course_description" required></textarea>
            <br><br>
            <label for="courseFile">Course File:</label>
            <input type="file" id="courseFile" name="course_file" required>
            <br><br>
            <button type="submit" class="button">Add Course</button>
        </form>
        <a href="{{ url_for('home') }}" class="button">Back to Home</a>
    </div>
    <footer>
        <p>&copy; 2024 Education Platform</p>
    </footer>
    <script>
        let joinCounter = 0;
        function enroll() {
            alert("Thank you for enrolling!");
            joinCounter++;
            document.getElementById('joinCounter').innerText = joinCounter;
        }
        document.getElementById('courseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const courseName = document.getElementById('courseName').value;
            const courseFile = document.getElementById('courseFile').files[0];
            if (courseName && courseFile) {
                alert(`Course "${courseName}" has been added successfully!`);
                document.getElementById('courseForm').reset();
                enroll();
            }
        });
    </script>
</body>
</html>
